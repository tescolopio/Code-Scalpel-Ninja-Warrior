# Code Scalpel Policy Configuration
# Relaxed profile intended for Stages 1â€“4 (parser/analysis focus).

version: "1.0.0"

# In early stages we prefer surfacing findings over blocking operations.
enforcement: "warn"  # Options: "warn", "block", "disabled"

security:
  sql_injection: true
  command_injection: true
  path_traversal: true
  xss: true
  code_injection: true
  encoding_evasion: true
  incremental_changes: true

# Budgeting is disabled early to avoid interfering with read-only analysis.
budgeting:
  enabled: false
  max_files_per_session: 50
  max_lines_per_file: 2000
  max_total_changes: 5000

audit:
  enabled: true
  log_file: ".code-scalpel/audit.log"
